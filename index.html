<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">

    <div class="left-container">
      <div class="left-bg">
        <div class="odin-container">
          <img class="odin-logo" src="../image/odin-lined.png" alt="odin-logo">
          <div class="odin-word">Odin</div>
        </div>
        <div class="credit">Photo by 
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> 
          on <a href="https://unsplash.com/">Unsplash</a>

        </div>

      </div>
    </div>

    <div class="right-container">
      <div class="right-inner-container">
        <div class="msg-container">
          <div class="message-top">This is not a real online service!
            You know you need something like this in your life to help
            you realize your deepest dreams. <p>Sign up <i>now</i> to get started.</p>
          </div>
          <div class="message-bottom">You <i>know</i> you want to.</div>
        </div>

        <div class="form-container"> 
          <form action="">
              <div class="input-container">
                <lengend>Let's do this!</lengend>
                <div class="input-row">
                  <div class="input-wrap">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                  </div>
                  <div class="input-wrap">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                  </div>
                </div>

                <div class="input-row">
                  <div class="input-wrap">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div class="input-wrap">
                    <label for="phone-num">PHONE NUMBER</label>
                    <input type="tel" id="phone-num" name="phone-num" pattern="\d+$">
                  </div>
                </div>

                <div class="input-row">
                  <div class="input-wrap">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                    <div class="match"></div>
                  </div>
                  <div class="input-wrap">
                    <label for="firm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="firm-password" name="firm-password" required>
                  </div>
                </div>

              </div>
              <div class="button-container">
                <button class="submit-button">Create Account</button>
                <div class="submit-text">Already have an account? <span>Log in</span></div>
              </div>
          </form>
        </div>
      </div>
    </div>          
  </div>
</body>
</html>
